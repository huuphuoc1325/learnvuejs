<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="vue.js"></script>
    </head>
    <body>

        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title = "message">
                Hover to see date and time
            </span>
        </div>

        <div id="app-3">
            <span v-if = "seen">Now you can see me </span>
        </div>

        <div id="app-4">
            <ol>
                <li v-for = "todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p> {{message}} </p>
            <button v-on:click = "reverseMessage">reverse text</button>
        </div>

        <div id="app-6">
            {{message}}
            <br>
            <input v-model = "message">
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
